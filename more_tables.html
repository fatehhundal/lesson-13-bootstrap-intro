<!DOCTYPE html>
<html>
    <head>
        <title>Tables with Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
        </style>
    </head>

    <body>
        <h3>Uneven width column grid</h3>
        <div class="container">
            <div class="row">
                <!--Medium and extra-small columns-->
                <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black;">xs</div>
                <div class="col-md-12 col-md-5" style="background-color: lavender;">.col-xs-3</div>
            </div>
            <div class="row">
                <!--Large, medium, and extra-small columns-->
                <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">.col-xs-6</div>
                <div class="col-xs-6 col-md-2" style="background-color: lightgrey;">.col-xs-6</div>
            </div>
            <div class="row">
                <!--Extra-small rows-->
                <div class="col-xs-6">.col-xs-6</div>
                <div class="col-xs-6">.col-xs-6</div>
            </div>
        </div>
    </body>
</html>
